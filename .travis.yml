sudo: required

language: go
go_import_path: github.com/pravega/bookkeeper-operator
go:
  - '1.13.8'

env:
  global:
    - secure: ""

stages:
  - check
  - unit
  - deploy

jobs:
  include:
    - stage: check
      name: Gofmt and License checks
      script:
        - make check

    - stage: unit
      name: Unit tests
      script:
        - make test-unit
      after_success:
      - bash <(curl -s https://codecov.io/bash)

    - stage: deploy
      name: Push Docker image
      if: type != pull_request AND tag IS present
      services:
        - docker
      script:
        - make push

notifications:
  slack:
    rooms:
      secure: 
